<form [formGroup]="editForm" (ngSubmit)="editProduct(editForm.value)">
    <h2 mat-dialog-title>Productos</h2>
    <mat-dialog-content>
        <div class="form-group row">
            <mat-form-field>
                <input matInput type="text" placeholder="Nombre Producto" formControlName="productName">
            </mat-form-field>
        </div>
        <div class="form-group row">
            <div class="col">
                <mat-form-field>
                    <input matInput type="text" placeholder="Precio Producto" formControlName="productPrice">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput type="text" placeholder="Cantidad Producto" formControlName="productStock">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <img src="imageProduct" alt="" formControlName="imageProduct">
                <image-upload (uploadFinished)="onUploadFinish($event)"> </image-upload>
                <!-- <mat-form-field>                    
                    <input matInput type="text" placeholder="Imagen Producto" formControlName="imageProduct">
                </mat-form-field> -->
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput type="text" placeholder="categoria" formControlName="idCategory">
                </mat-form-field>
            </div>
        </div>           
    </mat-dialog-content>
    <mat-dialog-actions>
        <button  mat-raised-button color="primary" [mat-dialog-close] type="submit">Guardar</button>
        <button  mat-raised-button color="danger" (click)="cancel()">Cancelar</button>

    </mat-dialog-actions>
</form>
