
<app-navbar></app-navbar>
<mat-card>
  <h2 >CRUD productos</h2>
  <div>
    <button mat-fab color="primary" (click)="openAdd()" aria-label="Example icon button with a delete icon">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
  
 <table class="mat-elevation-z8 table" *ngIf="products" mat-table [dataSource]="products">
    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.productName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef>categoria</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category.categoryName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef>cantidad</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productStock}} </mat-cell>
      </ng-container>
    <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productPrice | currency}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="imagen">
        <mat-header-cell *matHeaderCellDef>Imagen</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img src="{{element.imageProduct}}" class="" style="width:50%">
          
        </mat-cell>
      </ng-container> 
      <ng-container matColumnDef="eliminar">
        <mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="delete(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>  
      </ng-container>  
      <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="edit(element.idProduct)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>  
          </button>
        </mat-cell>  
      </ng-container>

        <ng-container>  -->      

      
 <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  
</table> 
</mat-card>
